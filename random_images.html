   <script>
function shuffle(a) {
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
}

var arr = [
    "<span class=\"booklink\"><img src="../images/ghost_in_the_machine.jpg">one/></span>",
    "<span class=\"booklink\"><img src="images/">two/></span>",
    "<span class=\"booklink\"><img src="images/thriller.jgp">three/></span>",
    "<span class=\"booklink\"><img src="images/red.jpg">four/></span>",
    "<span class=\"booklink\"><img src="images/">five/></span>"
]

/* note: the javascript that updates the div had to be near the end
 * of the body to work (probably just after the div)
 */
shuffle(arr);
document.getElementById("one").innerHTML = arr.slice(0,3).toString();
</script>
