  <body onload = "choosePic()">
    <container>

      <navbar></navbar>
      <main>

        <div class="left-col">
<div class="bin">track bin</div>
<input type="button" id="choose-tracks" value="choose tracks"/>
</div>

    <div class="right-col">
    <div class="images-sidebar">
        <div class="img-preview">
      </div>
    </div>
    <script>
var myPix = ["images/thriller.jpg","images/ghost_in_the_machine.jpg","images/red.jpg","images/21.jpg","images/the_division_bell.jpg"];
            var len = myPix.length;
            const imgPrev = document.querySelector('.images-sidebar');
function choosePic() {
for(let i = 0; i < 3; i++){
  randomNum = Math.floor((Math.random() * len));
  const img = document.createElement('img');
  img.className ="discography";
 img.src = myPix[randomNum];
 imgPrev.appendChild(img)
 }
}

  </script>
