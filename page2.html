<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/page2.css"/>

  </head>
  <body>
    <container>

      <navbar><div class="slogan">click an album to add it's tracks to the bin</div></navbar>
      <main>

        <div class="carousel">
          <script>
                  var myPix = ["images/thriller.jpg","images/ghost_in_the_machine.jpg","images/red.jpg","images/21.jpg","images/the_division_bell.jpg"];

          const imgPrev = document.querySelector('.img-preview');
          var len = myPix.length;



                     function choosePic() {
                          for(let i = 0; i < len; i++){
                   const img = document.createElement('img');


          img.className ="discography";


          randomNum = Math.floor((Math.random(i) * len));
          img.src = myPix[randomNum];
          imgPrev.appendChild(img);
          }
          }
          choosePic();
          </script>
</div>
<div class="separator"></div>
    <div class="album-details">
</div>

<div class="button-container">
  <input type="button" id="clear-tracks" value="clear tracks"/>
  <input type="button" id="submit-bin" value="submit bin"/>
</div>
</main>
    <footer><div id ="copyright">&copy; 2015 Samuel Urcuyo</div></footer>
</container

  <script src="./assets/scripts/app.js" charset="utf-8"></script>
  </body>
</html>
