<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/playlist.css"/>
  </head>
  <body>
    <container>

      <navbar><div class="slogan">click an album to add it's tracks to the bin</div></navbar>
      <main>

        <div class="carousel">
          <script>

                  var cpix = ["images/thriller.jpg","images/ghost_in_the_machine.jpg","images/red.jpg","images/21.jpg","images/the_division_bell.jpg"];

          const slider = document.querySelector('.carousel');
          var len = cpix.length;



                     function choosePic() {
                          for(let i = 0; i < len; i++){
                   const img = document.createElement('img');
          img.className ="slider";
          img.src = cpix[i];
          slider.appendChild(img);
          }
          }
          choosePic();
        </script>
</div>
<div class="separator"></div>
    <div class="album-details">
</div>

<div class="button-container">
  <input type="button" id="clear-tracks" value="clear tracks"/>
  <input type="button" id="submit-bin" value="submit bin"/>
</div>
</main>
    <footer><div id ="copyright">&copy; 2015 Samuel Urcuyo</div></footer>
</container>

  <script src="assets/scripts/app.js"></script>
  </body>
</html>
